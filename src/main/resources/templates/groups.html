<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .group-page {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 20px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .background-image {
            position: relative;
            width: 100%;
            height: 300px; /* Adjust height as needed */
            overflow: hidden;
        }

        .background-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(70%);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .content {
            position: relative;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 0 0 10px 10px;
        }

        .content h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .add-button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .add-button:hover {
            background-color: #2980b9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #f2f2f2;
        }

        table td:last-child {
            text-align: center;
        }

        table td button {
            padding: 5px 10px;
            margin-right: 5px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }

        table td button:hover {
            background-color: #c0392b;
        }

        .submit-button, .back-button {
            background: linear-gradient(45deg, #42a5f5, #478ed1);
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        .submit-button:hover, .back-button:hover {
            background: linear-gradient(45deg, #478ed1, #42a5f5);
        }

        .back-button {
            background: linear-gradient(45deg, #ff8a65, #ff7043);
        }

        .back-button:hover {
            background: linear-gradient(45deg, #ff7043, #ff8a65);
        }
    </style>
</head>
<body style="background: lightseagreen">
<div class="group-page">
    <div class="background-image">
        <img src="https://t4.ftcdn.net/jpg/02/71/77/35/360_F_271773524_qfCyY54Ur4hR9xrAqBpU2S0Gq1f68T0o.jpg"
             alt="Background Image">
        <div class="overlay"></div>
    </div>
    <div class="content">
        <h1>Group Management</h1>
        <form action="/groups/addPage" method="get">
            <button class="add-button">Add New Group</button>
        </form>
        <a class="btn btn-danger my-2" href="/">Back</a>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="group:${groups}">
                <td th:text="${group.id}"></td>
                <td th:text="${group.name}"></td>
                <td>
                    <a class="btn btn-primary" th:href="@{/groups/editGroup/{id}(id=${group.id})}">Edit</a>
                    <form th:action="|/groups/delete/${group.getId()}|" method="post">
                        <button>Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
