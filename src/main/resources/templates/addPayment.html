<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
    <style>body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: Arial, sans-serif;
    }

    .add-payment-page {
        position: relative;
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
    }

    .background-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    .background-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.7;
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
    }

    .content {
        position: relative;
        z-index: 2;
        text-align: center;
        padding: 20px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        width: 400px;
    }

    h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
    }

    .payment-form {
        display: flex;
        flex-direction: column;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        font-size: 1.2rem;
        margin-bottom: 10px;
        display: block;
        color: #fff;
    }

    .select-container {
        position: relative;
    }

    #searchStudent {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        margin-bottom: 10px;
        font-size: 1rem;
    }

    #studentSelect {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        font-size: 1rem;
        appearance: none;
        background-color: #fff;
        color: #000;
    }

    input[type="number"] {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        font-size: 1rem;
    }

    .submit-button, .back-button {
        background: linear-gradient(45deg, #42a5f5, #478ed1);
        border: none;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease;
        margin-top: 10px;
    }

    .submit-button:hover, .back-button:hover {
        background: linear-gradient(45deg, #478ed1, #42a5f5);
    }

    .back-button {
        background: linear-gradient(45deg, #ff8a65, #ff7043);
    }

    .back-button:hover {
        background: linear-gradient(45deg, #ff7043, #ff8a65);
    }
    </style>
</head>
<body>
<div class="add-payment-page">
    <div class="background-image">
        <img src="https://cdn.pixabay.com/photo/2021/03/19/13/40/online-6107598_1280.png" alt="Background Image">
        <div class="overlay"></div>
    </div>
    <div class="content">
        <h1>Add Payment</h1>
        <form action="/payments/addPayment" method="post" class="payment-form">
            <div class="form-group">
                <label for="selectPayType">Select PayType:</label>
                <div class="select-container">
                    <select id="selectPayType" name="payType">
                        <option disabled selected value="Select a PayType">Select a PayType</option>
                        <option value="CASH">CASH</option>
                        <option value="CARD">CARD</option>
                        <option value="BANK">BANK</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <button type="submit" class="submit-button">Submit Payment</button>
            <a type="button" class="back-button" href="/students">Back</a>
        </form>
    </div>
</div>
</body>
</html>
